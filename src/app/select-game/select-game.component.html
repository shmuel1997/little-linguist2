<div mat-dialog-content>
  <h4>Choose game to play</h4>

  <mat-form-field>
    <mat-select [(ngModel)]="selectedValue" name="game">
      <mat-option *ngFor="let game of gamesProfile" [value]="game">{{
        game?.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div>
    <p>Difficulty : {{ selectedValue?.gameDifficulty }}</p>
    <p>Description : {{ selectedValue?.gameDescription }}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button
    cdkFocusInitial
    color="primary"
    mat-button
    [mat-dialog-close]="true"
    [routerLink]="[selectedValue?.url, categoryId]"
  >
    Play
  </button>
  <!--     <button 
        color="primary"
        mat-button 
        [mat-dialog-close]="false">Cancel</button> -->
</div>
