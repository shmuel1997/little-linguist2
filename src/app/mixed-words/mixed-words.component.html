
<div *ngIf="!endGame&&words">
  <mat-icon (click)="exit()">exit_to_app</mat-icon>
  <form #mixGameForm="ngForm" (ngSubmit)="submit()">
    <div>
      <h1>Mixed Letters - {{ category?.['name'] }}</h1>
      <div class="mix-game">
        <span>{{ words[index]['target'] }}</span>
        <span>{{ mixWord }}</span>

        <div>
          <mat-form-field>
            <mat-label>Guess:</mat-label>
            <input
              matInput
              [(ngModel)]="words[index]['guess']"
              name="guess"
              #guessField="ngModel"
              required
            />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="button-row">
      <button type="button" mat-raised-button color="primary" (click)="reset()">
        Reset
      </button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="mixGameForm.invalid || mixGameForm.pristine"
      >
        Submit
      </button>
    </div></form>
  <br /><br />
  <mat-progress-bar
    mode="determinate"
    [value]="calculateProgress()"
  ></mat-progress-bar>
</div>
<div *ngIf="endGame">
  <h1>Mixed Letters - {{ category?.['name'] }} - Results</h1>
  <p>points: {{ gamePoints }}</p>
  <p>amount of attempts: {{ tryCount }}</p>
  <ul>
    <li *ngFor="let word of words; let i = index">
      <span>{{ word["origin"] }}</span>
      <span>{{ word["guess"] }}</span>
      <mat-icon *ngIf="word['guess'] === word['origin']">check</mat-icon>
      <mat-icon *ngIf="word['guess'] != word['origin']">close</mat-icon>
    </li>
  </ul>
  <button mat-raised-button color="primary" (click)="startNewGame()">
    Start New Game
  </button>
</div>
